<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // დასაწყისში
        let arr = [10, 20, 30, 40, 50];

        // 1. Splice
        let spliced = arr.splice(1, 3);
        console.log("Spliced:", spliced); // [20, 30, 40]
        console.log("Original arr after splice:", arr); // [10, 50]

        // 2. Slice
        let original = [10, 20, 30, 40, 50];
        let sliced = original.slice(2, 4); // [30, 40]
        console.log("Sliced before modification:", sliced);

        // 3. Add elements to sliced
        sliced.splice(1, 0, 99, 88); // [30, 99, 88, 40]
        console.log("Modified Sliced:", sliced);

    </script>
</body>

</html>
