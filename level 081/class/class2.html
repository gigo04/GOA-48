<!DOCTYPE html>
<html>

<head>
    <title>document</title>
</head>

<body>
    <script>
        for (let i = 0; i < 20; i++) {
            const div = document.createElement('div');
            div.textContent = 'child ' + i;
            document.body.appendChild(div);
        }
    </script>
</body>

</html>
